          description:'The ArcHistoR open access journal publishes scholarly essays based on original and interpretative research in the fields of architectural theory, history and historiography, as well as analyses of theoretical, critical and project aspects of restoration, without limitations of place or period. Particular attention is paid to the artistic and cultural contextualization of each specialist subject, in relation to more general issues concerning the history, understanding and restoration of architecture. The journal originated in the CROSS Laboratory History of Architecture and Restoration, at the Department PAU of the Mediterranea University of Reggio Calabria, whose activity concerns the study of architecture, the built environment and territory in the widest interdisciplinary sense, from ancient to contemporary, with particular focus on the Mediterranean area.',

        {
          short: 'ECAM - Emerald',
          title: 'Engineering, Construction and Architectural Management',
          front: 'https://www.emerald.com/insight/proxy/containerImg?link=/resource/publication/journal/b9d5b459dd295715c85b6964fd6a7035/urn:emeraldgroup.com:asset:id:binary:ecam.cover.jpg',
          logo: 'https://www.emerald.com/insight/proxy/containerImg?link=/resource/publication/journal/b9d5b459dd295715c85b6964fd6a7035/urn:emeraldgroup.com:asset:id:binary:ecam.cover.jpg',
          description:'ECAM publishes original peer-reviewed research papers, case studies, technical notes, book reviews, features, discussions and other contemporary articles that advance research and practice in engineering, construction and architectural management. In particular, ECAM seeks to advance integrated design and construction practices, project lifecycle management, and sustainable construction. The journal’s scope covers all aspects of architectural design, design management, construction/project management, engineering management of major infrastructure projects, and the operation and management of constructed facilities. ECAM also addresses the technological, process, economic/business, environmental/sustainability, political, and social/human developments that influence the construction project delivery process.',

          description:' Frontiers of Architectural Research is an international journal that publishes original research papers, review articles, and case studies to promote rapid communication and exchange among scholars, architects, and engineers. This journal introduces and reviews significant and pioneering achievements in the field of architecture research. Subject areas include the primary branches of architecture, such as architectural design and theory, architectural science and technology, urban planning, landscaping architecture, existing building renovation, and architectural heritage conservation. The journal encourages studies based on a rigorous scientific approach and state-of-the-art technology. All published papers reflect original research works and basic theories, models, computing, and design in architecture. High-quality papers addressing the social aspects of architecture are also welcome. This journal is strictly peer-reviewed and accepts only original manuscripts submitted in English.',

          description:'Heritage (ISSN 2571-9408) is an international, peer-reviewed, open access journal of cultural and natural heritage science published quarterly by MDPI. The publication focuses on knowledge, conservation and management of cultural and natural heritage by sensing technologies, novel methods, best practices and policies.With the inclusion of Articles, Reviews, Perspectives and Communications, Heritage offers an appropriate format for any length or type of submission. The journal will be organized in six subsections as: Sensing technologies for diagnostics and monitoring of architectural and artistic heritage, Innovative solutions and best practices for protection of natural heritage, Innovation and Research in the field of Conservation and Recovery of archaeological and architectural heritage, Geoscience and earth observation technologies for Heritage risk assessment and mitigation and the study of human past, ICT for CH management and Fruition and Policies and human science contributions for increasing the cultural and economic role of CH in the society.',

          description:'Architecture, Planning and Design are strongly affected by other disciplines such as fine arts, philosophy, engineering, geography, economics, politics, sociology, history, psychology, geology, information technology, ecology, law, security and management. However, there are not enough academic journals which specifically focus on the connections of architecture, planning and design with other fields of science. ICONARP aims to fill that gap. Our scope is to provide a suitable space for theoretical, methodological and empirical papers in architectural, urban and real estate studies.',
